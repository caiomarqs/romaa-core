<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda SoldOut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<body class="root" style="padding: 1rem">
</body>

<script>

    $.ajax("/sold-out/stock")
        .then(data => {
            const models = [...new Set(data.map(i => i.model))]
            const colors = [...new Set(data.map(i => i.color))]
            const sizes = [...new Set(data.map(i => i.size))]

            const getOption = (options) => {
                return options.map(option => `<option value="${option}" id="${option}">${option}</option>`)
            }

            const productsHtml = (i) => `
                <div class="product-${i}">
                    <hr></hr>
                    <div class="mb-3">
                        <label for="model-${i}" class="form-label model">Modelo</label>
                        <select class="form-select" name="model-${i}" id="model-${i}">
                                ${getOption(models)}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="color-${i}" class="form-label color">Cor</label>
                        <select class="form-select" name="color-${i}" id="color-${i}">
                                ${getOption(colors)}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="size-${i}" class="form-label size">Tamanho</label>
                        <select class="form-select" name="size-${i}" id="size-${i}">
                                ${getOption(sizes)}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="qntd" class="form-label">qntd</label>
                        <input type="number" class="form-control" id="qntd">
                        <div id="emailHelp" class="form-text">Somente os digitos!</div>
                    </div>
                    <hr></hr>
                </div>
            `

            const modelHTML =
                `
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="cpf">
                        <div id="emailHelp" class="form-text">Somente os digitos!</div>
                    </div>
                    <hr></hr>
                    <div class="products">
                    </div>
                    <button id="add" class="btn btn-primary">Adicionar Produto</button>
                    <button id="remove" class="btn btn-danger">Remover Produto</button>
                    <hr></hr>
                    <div class="mb-3">
                        <label for="price" class="form-label">Pre√ßo</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <button type="submit" class="btn btn-primary">Fazer Pedido</button>
                </form>
            `

            document.querySelector('.root').innerHTML = modelHTML

            // const productModel = {
            //     model: "",
            //     size: "",
            //     color: "",
            //     qntd: 0
            // }

            // let productsList = []
            let addCount = 0

            document.querySelector('#add').addEventListener('click', (e) => {
                e.preventDefault()
                $(".products").append(productsHtml(addCount++))
            })

            document.querySelector('#remove').addEventListener('click', (e) => {
                e.preventDefault()
                $('.products').children().last().remove()
            })
        })
        .catch(error => {
            console.log(`Ta falhando tudooo`)
        })

</script>


</html>
